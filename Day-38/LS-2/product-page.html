            brand: "Nike",
            name: "Pegasus 38 Running Shoes",
            price: 9995,
            rate: "⭐⭐⭐"
        }
    ]

    function product_displayed(product){
        product.map((el) => {
            let div = document.createElement("div")
            div.setAttribute("id","productdiv")

            let picture = document.createElement("img")
            picture.setAttribute("src",el.Image)
            picture.setAttribute("id","pic")
            picture.setAttribute("width","220px")

            let title = document.createElement("h3")
            title.innerHTML = el.name

            let price = document.createElement("h2")
            price.innerHTML = el.price

            let rating = document.createElement("h6")
            rating.innerHTML = el.rate

            let btn = document.createElement("button")
            btn.innerHTML = "ADD TO CART"

            div.append(picture, title, price, rating  , btn) //append means add data

            document.querySelector("#product_div").append(div)
        })
    }
    product_displayed(product)
</script>
