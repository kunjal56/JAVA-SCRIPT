<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
       
        <input type="text" name="" id="a">
        <button onclick="product()">Click</button>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    function product() {
        let a = document.getElementById("a").value;
        let product = 1;
        if (a === "") {
            document.getElementById("ans").innerHTML = "";
        } else {
            while (a > 0) {
                product *= a % 10;
                a = parseInt(a / 10);
            }
            console.log(parseInt(product));
            document.getElementById("ans").innerHTML = `Product of digits: ${parseInt(product)}`;
        }
    }
</script>
