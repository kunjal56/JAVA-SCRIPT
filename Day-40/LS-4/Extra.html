<script>
    function item(data){
        document.getElementById("main").innerHTML = ""
        data.map((data)=>{
            let div = document.createElement("div")
            div.setAttribute("id","product")

            let image = document.createElement("img")
            image.setAttribute("src",data.image)
            image.setAttribute("id","pic")

            let name = document.createElement("h3")
            name.innerHTML = data.name

            let rate = document.createElement("p")
            rate.innerHTML = data.rate

            let offer = document.createElement("p")
            offer.setAttribute("id","offer")
            offer.innerHTML = data.offer

            let price = document.createElement("p")
            price.setAttribute("class","price")
            price.innerHTML = data.price

            let deliverytime = document.createElement("p")
            deliverytime.innerHTML = data.deliverytime

            let btn = document.createElement("button")
            btn.innerHTML = "ADD TO CART"

            div.append(image,name,rate,offer,price,deliverytime,btn)
            document.querySelector("#main").append(div)
        })
    }
