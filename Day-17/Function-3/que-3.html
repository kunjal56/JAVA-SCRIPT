<body>

   <center>
    <label for="">Enter Your Name</label>
    <input type="text" id="name" placeholder="number"><br><br>
   </center>
    
</body>

<script>
    let a = document.getElementById("name").value

    function greetUser(hello){
        if(hello ==''){
            return " "
        }
            return "hello "+hello
    }
    let ans = greetUser(a)
    document.write(ans)
</script>
