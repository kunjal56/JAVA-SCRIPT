<script>
    function strCheck(str){
        if(str ===""){
            throw new Error("Enter valid string !")
        }else{
            console.log("Successful !!",str)
        }
    }
    try{
        strCheck ("")
    }catch (e){
        console.log("Error : ", e)
    }
</script>
