<script>
    function validEmail(email){
        if(!email.includes('@')){
            throw new Error ("Must content '@'")
        }else{
            console.log("valid email address : ",email)
        }
    }

    try{
        validEmail("italic.com")
    }catch(error){
        console.log("Error :", error.message)
    }
</script>
