<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label>Base </label>
        <input type="number" id="a">
        <br><br>
        <label>height </label>
        <input type="number" id="b">
        <br><br>
        <button onclick="Area()">Click</button>
        <br><br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    function area(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        return +0.5 * +a * +b;
    }
    function Area() {
        document.getElementById("ans").innerHTML = "Sum Of Two Numbers: " +area();
    }
</script>
