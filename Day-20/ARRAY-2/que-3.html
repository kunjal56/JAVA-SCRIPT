<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-each</title>
</head>
<body>
    
</body>
</html>
<script>
    let names = ["hello", "Good Morning!", "have a great day!", "Nice to meet you!"];

    names.forEach(function(name) {
        console.log(`hello, ${name}`);
    });
</script>
