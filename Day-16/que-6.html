<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    
</body>
</html>
<script>
  function pattern(){
    let a=1
    for(let i=1; i<=4 ; i++){
        for(let c=1 ; c<=i ; c++){
            document.write(a)
            a++
        }
        document.write("<br>")
    }
  }pattern()
</script>
