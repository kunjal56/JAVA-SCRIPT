<script>
    let a=document.getElementById("i1").value
    let b=document.getElementById("i2").value
    let c=document.getElementById("i3").value
    let d=document.getElementById("i4").value

    let Total_bill = +a + +b + +c + +d;
   
    let GST=5
    let gst_amount = Total_bill*GST/100

    let service=10
    let serv_amount = Total_bill*service/100

    let net_bill = Total_bill + gst_amount +  serv_amount

    console.log("Total Bill:", Total_bill);
    console.log("GST:", gst_amount);
    console.log("Service Tax:", serv_amount);
    console.log("Net Bill:", net_bill);
