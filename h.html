    let arr = [1,2,3,4,5,6]

    function findLargestEven(numbers){
        let findEven = numbers.filter((val)=>{
            return val%2==0 
        }) 
        let findLarge = findEven.sort((a,b)=>a-b)[findEven.length - 1]
        return findLarge
    }
